<!doctype html>
<html lang="en">
<head>
    <title>Kanban Board</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/stylesheet.css">
    <script type="text/javascript" src="./static/script.js"></script>        
</head>
<body>
    <div>
        <div class="container" style="background-color:red;">
            <h2>Backlog</h2>
            <ul class="sortable connectedSortable" id="backlog">
            </ul>
        </div>
        <div class="container" style="background-color:orange;">
            <h2>In Progress</h2>
            <ul class="sortable connectedSortable" >
            </ul>
        </div>
        <div class="container" style="background-color:green;">
            <h2>Complete</h2>
            <ul class="sortable connectedSortable" >
            </ul>
        </div>
        <div class='container'>
            <input type="text" id="new_text" value=""/><button class="add-button">Add New</button>
            <input type="text" id="get_val" value=""/><button class="get-button">Get All</button>
            <p id=result></p>
        </div>
    </div>
</body>
</html>
