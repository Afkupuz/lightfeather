<!doctype html>
<html lang="en">
<head>
    <title>Kanban Board</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/stylesheet.css">
    <script type="text/javascript" src="./static/script.js"></script>        
</head>
<body>
    <header><p>Kanban Challenge</p></header>
    <div>
        <div class="container">
            <div class="container-head" style="background-color:#ADADAD;">
                <h2>Backlog</h2>
            </div>
            <div class="container-body" style="background-color:#ADADAD;">
                <ul class="sortable connectedSortable" id="backlog">
                    <li id="creation" class="task">
                        <input data-editable class="taskinput" value="New Task">
                        <p id="time">creating...</p>
                        <button class="add-button">Done</button>
                    </li>
                </ul>
            </div>
            <div class="container-foot" style="background-color:#ADADAD;">
                <button class="show-button">+ Add Card</button>
            </div>
        </div>
        <div class="container">
            <div class="container-head" style="background-color:#0066FF;">
                <h2>In Progress</h2>
            </div>
            <div class="container-body" style="background-color:#0066FF;">
                <ul class="sortable connectedSortable" id="inprogress" >
                </ul>
            </div>
            <div class="container-foot" style="background-color:#0066FF;">
            </div>
        </div>
        <div class="container">
            <div class="container-head" style="background-color:green;">
                <h2>Complete</h2>
            </div>
            <div class="container-body" style="background-color:green;">
                <ul class="sortable connectedSortable" id="complete">
                </ul>
            </div>
            <div class="container-foot" style="background-color:green;">
            </div>
        </div>
    </div>
    <footer>By Nicolas Helgeson</footer>
</body>
</html>
